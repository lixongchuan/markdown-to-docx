<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Master - V38 Stable</title>
    <!-- CDN 依赖无变化 -->
    <script> MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] }, svg: { fontCache: 'global' } }; </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css?v=38.0">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <div class="logo" id="logo" data-original-text="Markdown Master">
                <span id="logo-text">Markdown Master</span> <sup>V38</sup>
            </div>
        </div>

        <!-- V37: 动态欢迎语区域 -->
        <div class="welcome-message" id="welcome-message"></div>

        <div class="controls">
            <!-- 字体组 -->
            <div class="control-group">
                <div class="control-group-icon" title="字体设置">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
                </div>
                <input type="range" id="font-size-slider" min="12" max="24" step="1" title="调节字体大小">
                <span id="font-size-display">16px</span>
            </div>
            <!-- 公式组 -->
            <div class="control-group">
                <div class="control-group-icon" title="公式渲染">
                   <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6l-6 6"></path><path d="M18 4l-6 6l6 6"></path></svg>
                </div>
                <label class="switch">
                    <input type="checkbox" id="formula-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <!-- 主题组 -->
            <div class="theme-control-group">
                <button id="theme-toggle" class="theme-toggle" title="切换主题">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div id="editor-pane" class="pane editor-pane">
            <textarea id="markdown-input" placeholder="在此处粘贴您的 Markdown..."></textarea>
            <!-- V35: 诗歌彩蛋容器 -->
            <div id="poetry-container" class="poetry-container"></div>
        </div>

        <div id="resizer" title="拖拽调整宽度"></div>

        <div id="preview-pane" class="pane preview-pane">
            <div id="preview-placeholder" class="placeholder">
                <p>在此实时预览渲染效果</p>
            </div>
            <!-- V38: 优化广告牌内容 -->
            <div id="ad-board" class="ad-board">
                <div class="ad-content">
                    <h3>开发者冷知识</h3>
                    <p id="ad-fact">正在加载有趣的事实...</p>
                    <small>（动一动鼠标或键盘，继续您的创作）</small>
                </div>
            </div>
        </div>
    </main>

    <footer class="action-bar">
        <div class="action-group-left">
            <button class="btn btn-secondary" id="login-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
                <span>登录 / 注册</span>
            </button>
        </div>
        <div class="action-group">
            <button class="btn" id="clear-btn">清空</button>
            <button class="btn btn-primary" id="download-btn">
                <span class="btn-icon-wrapper">
                    <svg class="icon-default" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <svg class="icon-loading" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="M4.93 4.93l2.83 2.83"></path><path d="M16.24 16.24l2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path><path d="M4.93 19.07l2.83-2.83"></path><path d="M16.24 7.76l2.83-2.83"></path></svg>
                </span>
                <span>下载 .docx</span>
            </button>
        </div>
    </footer>

    <div id="toast-container"></div>

    <script src="/static/js/script.js?v=38.0"></script>
</body>
</html>
